
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Event Management System</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Icon -->
    <link href="{% static 'fonts/line-icons.css' %}" rel="stylesheet">
    <!-- Slicknav -->
    <link href="{% static 'css/slicknav.css' %}" rel="stylesheet">
    <!-- Nivo Lightbox -->
    <link href="{% static 'css/nivo-lightbox.css' %}" rel="stylesheet">
    <!-- Animate -->
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <!-- Main Style -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <!-- Responsive Style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
</head>
<body>


    <!-- Header Area wrapper Starts -->
    <header id="header-wrap">
     {% include 'partials/_nav.html' %}
    {% include 'partials/_top.html' %}
    </header>
    <!-- Header Area wrapper End -->
<div class="container section-padding">
{% block content %}
{% endblock %}
</div>
        {% include 'partials/_footer.html' %}

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/jquery.nav.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/nivo-lightbox.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
